    <div class="container">
      <!--ngif ici si la variable hotels n'est pas null fa afficher la balise h2 HTML sinon elle va pas afficher-->
        <h2 *ngIf="hotels && hotels.length > 0">{{ 'Voici la '+ getTitle() }}</h2>
        <button class = "btn btn-primary" (click) = "toggleisNewBadge()">
          <span class="material-icons-outlined">
            {{ showBadge ? 'visibility_off' : 'visibility' }}
          </span>
          {{ showBadge ? 'Cacher' : 'Afficher' }} nouveau
        </button>
        <br>
        <div class = "my-2">
          <div class = "row">
            <div class = "col-md-4">
              <span class="filter"> Filtre actuel: </span>
              <b>{{ hotelFilter }}</b>
            </div>
            <div class = "col-md-8 form-group">
              <!--ngModel fa prendre la valeur de la variable puis être afficher et ngModelChange permettra de changer la variable dynamiquement -->
              <!-- Ceci formera le Two way Binding y a 2 formes ici longes et courtes -->
              <!-- Ci- dessous est la forme longue-->
              <!-- <input type="text" class="form-control" [ngModel] = "hotelFilter" (ngModelChange) = "hotelFilter = $event">-->
              <!-- Ci- dessous est la forme courte-->
              <input type="text" class="form-control" [(ngModel)] = "hotelFilter">
            </div>
          </div>
        </div>
        <!--Afficher la variable receivedRating si sa valeur est différent de undefined ou null-->
        <div class = "alert alert-primary" *ngIf = "!!receivedRating">
            {{ receivedRating }}
        </div>
        <div class="row row-cols-1 row-cols-md-3">
          <!--ngfor ici va faire une boucle de l'element HTML grâce aux nb d'élément dans la variable hotels-->
            <div class="col" *ngFor = "let hotel of filteredHotels">
                <div class="card">
                <!-- Une méthode d'asigner les variables appelé One-Way Binding-->
                <img
                  [src]="hotel.imageUrl"
                  [title]="hotel.hotelName | uppercase"
                  class="card-img-top"
                  [alt]="hotel.hotelName">
                <div class="card-body">
                    <h5 class="card-title">
                      <!-- Une méthode d'assigner les variables appelé Property Binding-->
                      {{ hotel.hotelName | titlecase}}
                    </h5>
                    <p class="card-text">
                      {{ hotel.description }}
                    </p>
                    <p class="card-text">
                      <!-- le pipe currency pour les prix, EUR pour euros et symbol pour l'afficher en €, 1.2-2 pour minimum 2 chiffres après la virgule et 2 chiffres maximum-->
                      <!--Puis fr pour mettre  en français-->
                      <!-- Pipe personalise replaceComma
                      {{ 
                        hotel.price | currency: 'EUR' : 'symbol' : '1.2-2' : 'fr' | replaceComma
                      }}
                      -->
                      {{ 
                        hotel.price | currency: 'EUR' : 'symbol' : '1.2-2' : 'fr'
                      }}
                    </p>
                    <div class="d-flex justify-content-between align-items-baseline">
                      <!--le [rating] on va passer la valeur de hotel.rating du parent vers l'enfant, décoration Input-->
                      <!--le (startRatingClicked) ici c'est la décoration Output  ici $event sera le  fonction sendRating() de l'enfant qui initialise startRatingClicked->message-->
                      <app-start-rating
                        [rating]="hotel.rating"
                        (startRatingClicked)="receiveRatingClicked($event)"
                      ></app-start-rating>
                      <!--Dans le  routerLInk ici on va appeller /hotels/id_hotel/edit pour modifier un hotel-->
                      <span
                        class="material-icons bg-warning text-white p-2 rounded-circle btn"
                        [routerLink]="['/hotels', hotel.id, 'edit']"
                      >
                        edit
                      </span>
                      <!--Dans le  routerLInk ici on va appeller /hotels/id_hotel- donc on va récuperer l'id de l'hotel-->
                      <span
                        class="material-icons bg-info text-white p-2 rounded-circle btn"
                        [routerLink]="['/hotels', hotel.id]"
                      >
                        keyboard_arrow_right
                      </span>
                    </div>
                    <span class="badge badge-info" *ngIf = "showBadge">Nouveau</span>
                </div>
                </div>
            </div>
        </div>
    </div>
