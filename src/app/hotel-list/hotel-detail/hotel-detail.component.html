<div class="container">
  <div class="card" *ngIf="hotel">
    <div class="card-header text-white bg-info">
      {{ hotel.hotelName | uppercase }}
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-4">Nom:</div>
            <div class="col-md-8">{{ hotel.hotelName }}</div>
          </div>

          <div class="row">
            <div class="col-md-4">Description:</div>
            <div class="col-md-8">{{ hotel.description }}</div>
          </div>
          <div class="row">
            <div class="col-md-4">Prix:</div>
            <div class="col-md-8">
              {{
                hotel.price
                  | currency: "EUR":"symbol":"1.2-2":"fr"
              }}
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">Note:</div>
            <div class="col-md-8">
              <!--On va récuperer le donnée hotel.rating du composant parent vers l'enfant pour afficher le nb d'étoile via Input-->
              <app-start-rating [rating]="hotel.rating"></app-start-rating>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <img
            [src]="hotel.imageUrl"
            [title]="hotel.hotelName | uppercase"
            [alt]="hotel.hotelName"
            class="card-img-top"
          />
        </div>
      </div>
    </div>
